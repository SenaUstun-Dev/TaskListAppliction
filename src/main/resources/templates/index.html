<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Görev Listesi</h1>
<a href="/tasks/create"><button>Yeni Görev Ekle</button></a>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}"></span> -
        <span th:text="${task.state}"></span>
        <a th:href="@{/tasks/update/{id}(id=${task.id})}"><button>Düzenle</button></a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}"><button>Sil</button></a>
    </li>
</ul>
</body>
</html>
